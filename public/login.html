<!DOCTYPE>
<html ng-app="contactApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <title> Contact List App</title>
</head>
<body>
    <div class="container">
        <h1>Contact List App</h1>
        <table class="table" ng-controller="ContactCtrl">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th>&nbsp;</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <input class="form-control" ng-model="contact.name" ></input>
                    <td> <input class="form-control" ng-model="contact.email" ></input>
                    <td> <input class="form-control" ng-model="contact.number" ></input>
                    <td> <button class="btn btn-primary" ng-click="addContact()" >Add Contact</button></td>
                    <td> <button class="btn btn-info" ng-click="update()" >Update</button>
                        <button class="btn btn-info" ng-click="deselect()" >Clear</button>
                    </td>
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(contact._id)"> Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(contact._id)"> Edit</button>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="modules/contact.js"></script>
</body>
</html>
